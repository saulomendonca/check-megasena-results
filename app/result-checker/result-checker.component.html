<tickets-parser  
(ticketsUpdated)="handleTicketsUpdated($event)" 
(checkTickets)="handleCheckTickets()" 
></tickets-parser>
<br>
<div *ngIf="checking">
  <results-summary
    [numberTickets]="tickets.length"
    [numberTicketsCompleted]="ticketsChecked"
    [sixWinningNumbers]="sixWinningNumbers"
    [fiveWinningNumbers]="fiveWinningNumbers"
    [fourWinningNumbers]="fourWinningNumbers"

    (filterChanged)="handleFilterChanged($event)" 
  ></results-summary>
</div>
<br>

<div style="text-align: center;">
      <ticket *ngFor="let ticket of ticketsFiltered" [ticket]="ticket" ></ticket>    
</div>
